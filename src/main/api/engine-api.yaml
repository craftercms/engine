components:
  schemas:
    Statistics:
      type: object
      properties:
        size:
          type: integer                                          
        localHeapSize:
          type: integer                                          
        localOffHeapSize:
          type: integer                                        
        localDiskSize:
          type: integer                                          
        cacheHitRatio:
          type: integer                                         
        cacheHitCount:
          type: integer                                         
        cacheMissCount:
          type: integer                                          
        cacheMissExpiredCount:
          type: integer                                          
        cacheMissNotFoundCount:
          type: integer
      example:
        size: 17
        localHeapSize: 17
        localOffHeapSize: 0
        localDiskSize: 0
        cacheHitRatio: 1
        cacheHitCount: 4
        cacheMissCount: 25
        cacheMissExpiredCount: 0
        cacheMissNotFoundCount: 25

    ContentStoreItems:
      type: object
      properties:
        name:
          description: Name of item being retrieved (e.g. index.xml) 
          type: string                                          
        url:
          description: The item’s URL (e.g. /site/website/index.xml)
          type: string                                          
        descriptorUrl:
          description: "The item’s descriptor URL (e.g. for a folder: /site/website.meta.xml, for a page: /site/website/index.xml)"
          type: string                                        
        descriptorDom:
          description: Contains the content of item being retrieved (DOM of xml)
          type: object
          nullable: true
        properties:
          description: Contains additional properties that are generated by an ItemProcessor
          type: string
          nullable: true
        folder:
          description: Indicates whether the item is a folder (true or false)
          type: boolean 

    UserProfile:
      type: object
      properties:
        age:           
          type: integer
        username:
          type: string
        lastname:           
          type: string

    NavigationTreeNode:
      type: object
      properties:
        label:
          type: string                    
        url: 
          type: string 
        active:
          type: boolean
        subItems:
          type: object             
   
          
  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: No item found at /site/website/index.xml

    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Required String parameter 'token' is not present
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Management authorization failed, invalid token.
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Internal Server Error

  examples:
